<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>calculator</title>
</head>
<body>
    <div id="calcBorderBox">
    <div id="calculatorBox">
        <form id="numPad">
            <button class="inputNumber">9</button>
            <button class="inputNumber">8</button>
            <button class="inputNumber">7</button>
            <button class="inputNumber">6</button>
            <button class="inputNumber">5</button>
            <button class="inputNumber">4</button>
            <button class="inputNumber">3</button>
            <button class="inputNumber">2</button>
            <button class="inputNumber">1</button>
            <button class="inputNumber">0</button>
            <button class="arithmeticSymbol">+</button>
            <button class="arithmeticSymbol">-</button>
            <button class="arithmeticSymbol">x</button>
            <button class="arithmeticSymbol">/</button> 
            <button class="arithmeticSymbol" id="equalButton">=</button>
        </form>
        <div id="numCeil">
            <div id="input"></div>
            <div id="output"></div>
        </div>
    </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
