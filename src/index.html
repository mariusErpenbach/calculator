<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>calculator</title>
</head>
<body>
    <div id="calcBorderBox">
    <div id="calculatorBox">
      
        <div id="arithmeticPad">
            <div class="arithmeticSymbol">+</div>
            <div class="arithmeticSymbol">-</div>
            <div class="arithmeticSymbol">x</div>
            <div class="arithmeticSymbol">/</div>
        </div>
        <div id="numPad">
            <div class="inputNumber">0</div>
            <div class="inputNumber">1</div>
            <div class="inputNumber">2</div>
            <div class="inputNumber">3</div>
            <div class="inputNumber">4</div>
            <div class="inputNumber">5</div>
            <div class="inputNumber">6</div>
            <div class="inputNumber">7</div>
            <div class="inputNumber">8</div>
            <div class="inputNumber">9</div>
        </div>
        <div id="numCeil"></div>
    </div>
    </div>
</body>
</html>
